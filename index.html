<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div id="conversion">
                    <h2>Conversor de moedas</h2>

                    <div class="content">
                        <div class="left">
                            <input type="number" name="text" id="currency" autocomplete="off" class="">
                            <div class="country">
                                <img src="./assets/usa-flag.svg" alt="Ícone da bandeira dos Estados Unidos da Ámerica">
                                <span class="country-currency">USD</span>
                            </div>
                        </div>

                        <div class="middle">
                            <img src="./assets/arrows-exchange.svg" alt="Ícone de duas setas paralelas, simbolizando a conversão de uma moeda em outra">
                        </div>

                        <div class="right">
                            <div class="result"></div>
                            <div class="country">
                                <img src="./assets/brazil-flag.svg" alt="Ícone da bandeira do Brasil">
                                <span class="country-currency">BRL</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="exchange-rate">
                    <h2>Taxa de câmbio</h2>
                    <div class="wrapper">
                        <div id="chart"></div>
                        <div class="chart-controls">
                            <button>1D</button>
                            <button>5D</button>
                            <button class="active">1M</button>
                            <button>1A</button>
                            <button>5A</button>
                            <button>Máx</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="./main.js"></script>
    </body>
</html>
